<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="default.css" />
	<script src="/js/cufon.js" type="text/javascript"></script>
	<script src="/js/font.js" type="text/javascript"></script>
	<script type="text/javascript">
		Cufon.replace('#cufon-menu', { hover: {	
			color: 'white'
		} });
	</script>
	<title>Pension Barbora | {$title}</title>
</head>
<body>
<div class="page-body">
	<div class="head">
		<div class="logo">
			<img src="/img/logo.png" alt="Pension Barbora | {$title}" />
		</div>
		<div class="language-bar">
			<a href="#"><img src="/img/en.png" alt="Chnage language to english" title="Chnage language to english" />English</a>	
			<a href="#"><img src="/img/de.png" alt="Deutsch" title="Deutsch" />Deutsch</a>
		</div>
	</div>
	<div class="menu">
		<ol id="cufon-menu">
			<li onmouseover="Cufon.refresh()"><a href="#">HOME</a></li>
			<li><a href="#">LOCATION</a></li>
			<li><a href="#">ROOMS</a></li>
			<li><a href="#">BOOKING</a></li>
			<li><a href="#">GALLERY</a></li>
			<li><a href="#">CONTACT US</a></li>
		</ol>
	</div>
	<div class="page-content">
		<div class="slideshow">
			<div class="slideshow-images">
				<img src="/img/room_home.jpg" alt="Slideshow image" />
			</div>
		</div>
		<div class="content">
			{include file="$template"}
		</div>
	</div>
	<div class="right-box">
		<div class="book-box">
			book now
		</div>
		<div class="info-box">
		</div>
	</div>
</div>
<script type="text/javascript"> Cufon.now(); </script>
</body>
</html>
